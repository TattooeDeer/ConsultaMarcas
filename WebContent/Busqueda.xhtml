<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
<h:head>
Busqueda
</h:head>
<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
    
        <p:outputLabel value="Numero de Solicitud:" for="acSimple1" />
        <p:inputText id="acSimple1" value="#{queryBean.solicitud_numeroSolicitud}" />
        
        <p:outputLabel value="Numero de Registro:" for="acSimple2" />
        <p:inputText id="acSimple2" value="#{queryBean.solicitud_numeroRegistro}" />
        
        <p:outputLabel value="Tipo de Marca:" for="dd1" />
        <p:inputText id="dd1" dropdown="true" value="#{queryBean.solicitud_tipoMarcaId}" />
 
 		<p:outputLabel value="Tipo de Cobertura:" for="acSimple3" />
        <p:inputText id="acSimple3" value="#{queryBean.solicitud_coberturaId}" />
        
        <p:outputLabel value="Tipo de Categoria:" for="dd2" />
        <p:inputText id="dd2" dropdown="true" value="#{queryBean.solicitud_categoriaId}" />
 
		<p:outputLabel value="Estado de Marca:" for="dd3" />
        <p:inputText id="dd3" dropdown="true" value="#{queryBean.solicitud_estadoId}" />
 		
 		<p:outputLabel value="Fecha de Presentacion:" for="mask1"/>
        <p:calendar id="mask1" value="#{queryBean.solicitud_fechaPresentacion}" pattern="dd-MM-yyyy" mask="true" />
 	
 		<p:outputLabel value="Fecha de Publicacion" for="mask2"/>
        <p:calendar id="mask2" value="#{queryBean.solicitud_fechaPublicacion}" pattern="dd-MM-yyyy" mask="true" />
 
 		<p:outputLabel value="Fecha de Presentacion:" for="mask3"/>
        <p:calendar id="mask3" value="#{queryBean.solicitud_fechaRegistro}" pattern="dd-MM-yyyy" mask="true" />
 
 
 
 	</h:panelGrid>
 
    <p:commandButton value="Submit" icon="ui-icon-check" update="display" action = "#{queryBean.search}"/>
    <h:outputText id="display" value="#{queryBean.myRs}"/>
 	
 	
    
</h:form>
</html>
